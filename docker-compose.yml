version: '3.8'

services:
  heimdallweb:
    container_name: heimdallweb_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__AppDbConnectionString=Server=db;Port=3306;Database=heimdallweb;User=heimdall_user;Password=heimdall_password_secure_2024;
      - Jwt__Key=sua_chave_jwt_super_secreta_com_minimo_32_caracteres_aqui
      - Jwt__Issuer=HeimdallWeb
      - Jwt__Audience=HeimdallWebUsers
      - GEMINI_API_KEY=sua_chave_api_gemini_aqui
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - heimdall_network

  db:
    container_name: heimdallweb_mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password_secure_2024
      MYSQL_DATABASE: heimdallweb
      MYSQL_USER: heimdall_user
      MYSQL_PASSWORD: heimdall_password_secure_2024
    ports:
      - "3306:3306"
    volumes:
      - heimdall_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_secure_2024"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - heimdall_network

volumes:
  heimdall_mysql_data:
    driver: local

networks:
  heimdall_network:
    driver: bridge
